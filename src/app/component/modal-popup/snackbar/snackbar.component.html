<div class="main-container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mat-card class="p-0">
        <mat-card-header class="p-3" pp-color="primary">
          Snackbar
        </mat-card-header>
        <mat-card-content class="p-3">
          <mat-form-field>
            <input matInput value="Disco party!" placeholder="Message" #message>
          </mat-form-field>

          <mat-form-field>
            <input matInput value="Dance" placeholder="Action" #action>
          </mat-form-field>

          <button mat-raised-button pp-color="primary" (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
